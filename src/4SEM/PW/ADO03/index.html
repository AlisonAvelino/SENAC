<!DOCTYPE html>
<html>
    <head>
        <title>ADO 3 - Programação Web</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <form action="#">
            <label>Valor 1: </label>
            <input type="number" name="primeiroNumero">

            <br><br>

            <label>Valor 2: </label>
            <input type="number" name="segundoNumero">
            
            <br><br>

            <label>Opções:</label>
            <br>
            <input type="radio" name="opcao" value="soma">
            <label for="soma">SOMA</label>
            
            <br>
    
            <input type="radio" name="opcao" value="subtracao">
            <label for="subtracao">SUBTRAÇÃO</label>
            
            <br>
    
            <input type="radio" name="opcao" value="multiplicacao">
            <label for="multiplicacao">MULTIPLICAÇÃO</label>
            
            <br>

            <input type="radio" name="opcao" value="divisao">
            <label for="divisao">DIVISÃO</label>
            
            <br><br>

            <label>Resultado: </label>
            <input type="number" name="resultado">

            <br><br>

            <button id="calcularResultado" type="button">Calcular</button>
        </form>

        <script src="index.js"></script>
    </body>
</html>
