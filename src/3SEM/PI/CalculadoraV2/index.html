<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Calculadora</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/index.css" />
    </head>
    <body>
        <main>
            <section class="calculator">
                <div class="calculator-content">
                    <div class="calculator-screen">
                        <p class="calculator-screen-result" id="screen">
                            0
                        </p>
                    </div>
                    <div class="calculator-buttons">
                        <div class="calculator-buttons-row">
                            <div class="calculator-buttons-item calculator-operation-button" id="pot">
                                POT
                            </div>
                            <div class="calculator-buttons-item calculator-operation-button" id="arre">
                                ARRE
                            </div>
                            <div class="calculator-buttons-item calculator-operation-button" id="raiz">
                                RAIZ
                            </div>
                            <div class="calculator-buttons-item calculator-operation-button" id="max">
                                MAX
                            </div>
                        </div>   
                        <div class="calculator-buttons-row">
                            <div class="calculator-buttons-item calculator-operation-button" id="mcr">
                                MCR
                            </div>
                            <div class="calculator-buttons-item calculator-operation-button" id="mminus">
                                M-
                            </div>
                            <div class="calculator-buttons-item calculator-operation-button" id="mplus">
                                M+
                            </div>
                            <div class="calculator-buttons-item calculator-operation-button" id="ce">
                                CE
                            </div>
                        </div>   
                        <div class="calculator-buttons-row">
                            <div class="calculator-buttons-item calculator-operation-button" id="c">
                                C
                            </div>
                            <div class="calculator-buttons-item calculator-operation-button" id="backspace">
                                <img src="imgs/backspace.png" id="backspace"/>
                            </div>
                            <div class="calculator-buttons-item calculator-operation-button" id="percentage">
                                %
                            </div>
                            <div class="calculator-buttons-item calculator-operation-button" id="sum">
                                +
                            </div>
                        </div>   
                        <div class="calculator-buttons-row">
                            <div class="calculator-buttons-item" id="7">
                                7
                            </div>
                            <div class="calculator-buttons-item" id="8">
                                8
                            </div>
                            <div class="calculator-buttons-item" id="9">
                                9
                            </div>
                            <div class="calculator-buttons-item calculator-operation-button" id="subtract">
                                -
                            </div>
                        </div>   
                        <div class="calculator-buttons-row">
                            <div class="calculator-buttons-item" id="4">
                                4
                            </div>
                            <div class="calculator-buttons-item" id="5">
                                5
                            </div>
                            <div class="calculator-buttons-item" id="6">
                                6
                            </div>
                            <div class="calculator-buttons-item calculator-operation-button" id="multiply">
                                x
                            </div>
                        </div>   
                        <div class="calculator-buttons-row">
                            <div class="calculator-buttons-item" id="1">
                                1
                            </div>
                            <div class="calculator-buttons-item" id="2">
                                2
                            </div>
                            <div class="calculator-buttons-item" id="3">
                                3
                            </div>
                            <div class="calculator-buttons-item calculator-operation-button" id="divide">
                                /
                            </div>
                        </div>   
                        <div class="calculator-buttons-row">
                            <div class="calculator-buttons-item" id="0">
                                0
                            </div>
                            <div class="calculator-buttons-item calculator-operation-button" id="comma">
                                ,
                            </div>
                            <div class="calculator-buttons-item calculator-equals-button" id="equals">
                                =
                            </div>
                        </div>   
                    </div>
                </div>
            </section>
        </main>
        <script src="js/index.js"></script>
    </body>
</html>
